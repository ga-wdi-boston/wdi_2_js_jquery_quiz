<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>title</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="page.js"></script>
</head>
<body>

  <div id="center">
    <p>Temperature in Fahrenheit: <input type="text" id="temp-f"></p>
    <p>Temperature in Celsius: <input type="text" id="temp-c"></p>
    <p>
      <button id="convert-to-c">Convert Fahrenheit to Celsius</button>
      <br/>
      <button id="convert-to-f">Convert Celsius to Fahrenheit</button>
    </p>
    <table>
      <tr>
        <td id="converted-to-c"></td>
        <td id="converted-to-f"></td>
      </tr>
    </table>
  </div>
</body>
</html>
